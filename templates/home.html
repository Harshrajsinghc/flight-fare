<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .form-container {
            max-width: 500px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            font-size: 18px;
            font-weight: bold;
        }
        .form-group input[type="datetime-local"],
        .form-group select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .prediction-result h3 {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <h1>Flight Fare</h1>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="form-container">
                <h2>Flight Price Prediction</h2>
                <form action="/predict" method="post">

                    <div class="form-group">
                        <label for="Dep_Time">Departure Date</label>
                        <input type="datetime-local" name="Dep_Time" id="Dep_Time" required>
                    </div>

                    <div class="form-group">
                        <label for="Arrival_Time">Arrival Date</label>
                        <input type="datetime-local" name="Arrival_Time" id="Arrival_Time" required>
                    </div>

                    <div class="form-group">
                        <label for="Source">Source</label>
                        <select name="Source" id="Source" required>
                            <option value="Delhi">Delhi</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Chennai">Chennai</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="Destination">Destination</label>
                        <select name="Destination" id="Destination" required>
                            <option value="Cochin">Cochin</option>
                            <option value="Delhi">Delhi</option>
                            <option value="New Delhi">New Delhi</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Kolkata">Kolkata</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="stops">Stops</label>
                        <select name="stops" id="stops" required>
                            <option value="0">Non-Stop</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="airline">Airline</label>
                        <select name="airline" id="airline" required>
                            <option value="Jet Airways">Jet Airways</option>
                            <option value="IndiGo">IndiGo</option>
                            <option value="Air India">Air India</option>
                            <option value="Multiple carriers">Multiple carriers</option>
                            <option value="SpiceJet">SpiceJet</option>
                            <option value="Vistara">Vistara</option>
                            <option value="Air Asia">Air Asia</option>
                            <option value="GoAir">GoAir</option>
                            <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
                            <option value="Jet Airways Business">Jet Airways Business</option>
                            <option value="Vistara Premium economy">Vistara Premium economy</option>
                            <option value="Trujet">Trujet</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <button type="submit">Get Prediction</button>
                    </div>
                </form>

                <div class="prediction-result">
                    <h3>{{ prediction_text }}</h3>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>@Harshraj Singh Chouhan</p>
        </div>
    </footer>

</body>

</html>
